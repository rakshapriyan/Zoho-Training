<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/transaction.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Banking App</div>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Accounts</a></li>
            <li><a href="#">Transactions</a></li>
            <li><a href="#">Support</a></li>
        </ul>
        <div class="dropdown">
            <span class="dropdown-toggle">Profile</span>
            <div class="dropdown-menu">
                <a href="#">Account Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <!-- Transaction Page -->
    <div class="transaction-page">
        <div class="header">
            <h1>Transaction History</h1>
            <div class="actions">
                <!-- Account Selector -->
                <div class="account-select">
                    <label for="account-dropdown">Select Account:</label>
                    <select id="account-dropdown">
                        <option value="savings">Savings Account</option>
                        <option value="current">Current Account</option>
                    </select>
                </div>

                <!-- Filter Dropdown -->
                <div class="filter-dropdown">
                    <span class="filter-icon">&#x1F50D;</span> <!-- Search Icon -->
                    <div class="filter-menu">
                        <h4>Filter Transactions</h4>
                        <label>
                            <input type="checkbox" value="credit" id="filter-credit"> Credit
                        </label>
                        <label>
                            <input type="checkbox" value="debit" id="filter-debit"> Debit
                        </label>
                        <label>
                            <input type="checkbox" value="last-7-days" id="filter-7-days"> Last 7 Days
                        </label>
                        <label>
                            <input type="checkbox" value="last-30-days" id="filter-30-days"> Last 30 Days
                        </label>
                        <button id="apply-filters" class="apply-filter-button">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Table -->
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="transaction-data">
                <!-- Dynamic Transaction Rows Will Be Injected Here -->
            </tbody>
        </table>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/transaction.js"></script>
</body>
</html>
