<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBanking Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b5998, #192f6a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .login-container .logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .login-container .logo img {
            width: 50px;
            height: 50px;
        }

        .login-container h1 {
            font-size: 1.5rem;
            color: #3b5998;
            margin-top: 4rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b5998;
            box-shadow: 0 0 5px rgba(59, 89, 152, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #3b5998;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2e488a;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #3b5998;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .instructions {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #555;
        }

        .instructions ul {
            padding-left: 1rem;
            text-align: left;
        }

        .instructions ul li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Bank Logo"> <!-- Replace with your logo URL -->
        </div>
        <h1>NetBanking Portal</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="instructions">
            <h3>Instructions:</h3>
            <ul>
                <li>Ensure your login credentials are correct.</li>
                <li>Do not share your username or password with anyone.</li>
                <li>For security, always logout after accessing your account.</li>
                <li>If you face any issues, contact our support team.</li>
            </ul>
        </div>
    </div>
</body>
</html>
